<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Announcement Board</title>
  <link rel="icon" href="cross.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none !important;
      -webkit-user-drag: none !important;
    }

    body, html {
      height: 100%;
      font-family: 'Jersey 10', monospace;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    #mobileBlockOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: 'Jersey 10', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 2rem;
      padding: 2rem;
      z-index: 100000;
      user-select: none;
    }

    .board-container {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .announcement-board {
      background-color: #2f2f2f;
      padding: 2rem 3rem;
      border: 2px solid #ffffff;
      color: #ffffff;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
      font-size: 1.5rem;
      line-height: 2.5rem;
      border-radius: 10px;
    }

    .announcement-board h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
      text-shadow: 0 0 5px red, 0 0 10px red;
      color: red;
    }

    .announcement-item {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .announcement-item a {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: all 0.3s ease-in-out;
      text-shadow: 0 0 3px #ffffff;
    }

    .announcement-item a:hover {
      color: red;
      text-shadow: 0 0 8px red, 0 0 20px red;
    }

    .announcement-item img {
      width: 32px;
      height: 32px;
      margin: 0 1rem;
      filter: drop-shadow(0 0 5px #ffffff);
      user-select: none !important;
      -webkit-user-drag: none !important;
    }
  </style>
</head>
<body>
  <div id="mobileBlockOverlay" style="display:none;">
    Mobile devices are not supported.<br />
    Please visit this site using a desktop or laptop computer.
  </div>

  <div class="board-container">
    <div class="announcement-board">
      <h1>Announcements</h1>

      <div class="announcement-item">
        <a href="https://nuvaryn.site" target="_blank">
          <img src="alert.gif" alt="alert" />
          Nuvaryn has been disbanded.
          <img src="alert.gif" alt="alert" />
        </a>
      </div>

    </div>
  </div>

  <script>
    (function() {
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      if (isMobile) {
        document.body.innerHTML = '';
        const overlay = document.createElement('div');
        overlay.id = 'mobileBlockOverlay';
        overlay.style.position = 'fixed';
        overlay.style.top = 0;
        overlay.style.left = 0;
        overlay.style.width = '100vw';
        overlay.style.height = '100vh';
        overlay.style.backgroundColor = '#000';
        overlay.style.color = '#fff';
        overlay.style.fontFamily = "'Jersey 10', monospace";
        overlay.style.display = 'flex';
        overlay.style.justifyContent = 'center';
        overlay.style.alignItems = 'center';
        overlay.style.textAlign = 'center';
        overlay.style.fontSize = '2rem';
        overlay.style.padding = '2rem';
        overlay.style.zIndex = '100000';
        overlay.style.userSelect = 'none';
        overlay.innerHTML = `
          Mobile devices are not supported.<br />
          Please visit this site using a desktop or laptop computer.
        `;
        document.body.appendChild(overlay);
      }
    })();
  </script>
</body>
</html>
